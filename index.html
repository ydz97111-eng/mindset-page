<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>برنامج العقلية والانضباط</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Tahoma, Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .video-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 30px;
      text-align: center;
    }

    .video-card img {
      width: 100%;
      max-width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .video-card img:hover {
      transform: scale(1.02);
    }

    .video-title {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .note {
      text-align: center;
      color: #aaa;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>محتوى برنامج العقلية والانضباط</h1>

    <!-- فيديو 1 -->
    <div class="video-card">
      <a href="https://www.youtube.com/watch?v=VIDEO1" target="_blank">
        <img src="cover1.jpg" alt="مقدمة المرحلة الأولى">
      </a>
      <div class="video-title">مقدمة المرحلة الأولى</div>
    </div>

    <!-- فيديو 2 -->
    <div class="video-card">
      <a href="https://www.youtube.com/watch?v=VIDEO2" target="_blank">
        <img src="cover2.jpg" alt="القوى المظلمة">
      </a>
      <div class="video-title">القوى المظلمة التي تمسك كعبيك</div>
    </div>

    <!-- فيديو 3 -->
    <div class="video-card">
      <a href="https://www.youtube.com/watch?v=VIDEO3" target="_blank">
        <img src="cover3.jpg" alt="قانون الطبيعة">
      </a>
      <div class="video-title">قانون الطبيعة</div>
    </div>

    <div class="note">
      هذا المحتوى خاص بالمشتركين فقط
    </div>

  </div>

</body>
</html>
